<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory-Signup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    	<!-- Header HTML code -->
    <header>
        <iframe src="header.html" height="60px" width="100%"></iframe>
    </header>
    <section id="signup">
        <h1>Sign-Up</h1>
        <!-- Username HTML code -->
        <div class="username-info">
			<label for="username">Username</label>
			<input id="username" type="text" placeholder="Enter username here"/>
		</div>

		<!-- Email HTML code -->
		<div class="login-info">
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="Enter your email here"/>
		</div>
		<!-- Password HTML code -->
		<div class="login-info">
			<label for="password">Password</label>
			<input type="password" placeholder="Enter your password here"/>
		</div>
        <form action="home.html" method="get">
                <button type="submit">Submit</button>
            </form>
        
    </section>
    <br>

    		<!-- Footer HTML code -->
    <iframe class="footer" src="footer.html" height="30px" width="100%"></iframe>
</body>

</html>
